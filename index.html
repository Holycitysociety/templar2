<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Milites Templi</title>
  <meta name="description" content="Milites Templi — discreet custody, settlement, and protection." />
  <link rel="preload" href="headerlogo.png" as="image" />
  <link rel="preload" href="logo.png" as="image" />
  <link rel="preload" href="background.png" as="image" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fixed, transparent header -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Milites Templi home">
        <img src="headerlogo.png" alt="Milites Templi" class="brand-logo" />
      </a>
      <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="5" cy="12" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="19" cy="12" r="2" />
        </svg>
      </button>
      <nav class="nav" aria-label="Primary"></nav>
    </div>
  </header>

  <main id="content">
    <!-- Fabric background as a real image (height-locked) -->
    <section class="fabric" aria-label="Templar fabric background">
      <img src="background.png" alt="" class="fabric-img" />

      <!-- Hero locked to 25% of fabric height -->
      <div class="hero">
        <img src="logo.png" alt="Milites Templi crest" class="hero-logo" />
      </div>

      <!-- Copyright pinned to fabric bottom -->
      <div class="copyright">© 2025 Milites Templi. All rights reserved.</div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
