<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milites Templi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <img src="headerlogo.png" alt="Milites Templi" class="brand-logo" />
      <button class="menu-toggle" aria-label="Menu">
        <svg class="menu-icon" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="hero-inner">
        <img src="logo.png" alt="Milites Templi Logo" class="hero-logo" />
      </div>
    </section>

    <!-- Spacer to push copyright to bottom of background -->
    <div class="spacer"></div>

    <!-- Copyright at bottom of background -->
    <div class="copyright">
      &copy; 2025 Milites Templi. All rights reserved.
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
