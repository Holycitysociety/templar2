<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Milites Templi</title>
  <meta name="description" content="Milites Templi — discreet custody, settlement, and protection." />

  <!-- Match browser chrome / overscroll to fabric off-white -->
  <meta name="theme-color" content="#f5f3ec" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Preload key images -->
  <link rel="preload" href="headerlogo.png" as="image" />
  <link rel="preload" href="logo.png" as="image" />
  <link rel="preload" href="background.png" as="image" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fixed, transparent header -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Milites Templi home">
        <img src="headerlogo.png" alt="Milites Templi" class="brand-logo" />
      </a>
      <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="5" cy="12" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="19" cy="12" r="2" />
        </svg>
      </button>
      <nav class="nav" aria-label="Primary"></nav>
    </div>
  </header>

  <!-- The fixed parallax background image lives behind everything -->
  <img src="background.png" alt="" id="parallax-bg" aria-hidden="true" />

  <main id="content">
    <!-- HERO (regular content; background moves behind it) -->
    <section class="hero">
      <div class="container hero-inner">
        <img src="logo.png" alt="Milites Templi crest" class="hero-logo" />
      </div>
    </section>

    <!-- Add as many sections as you want; background will map top->bottom across total scroll -->
    <section class="section"><div class="container"></div></section>
    <section class="section"><div class="container"></div></section>
    <section class="section"><div class="container"></div></section>
    <section class="section"><div class="container"></div></section>

    <!-- Copyright (as foreground content; background will already be at its bottom here) -->
    <section class="copyright-wrap">
      <div class="container">
        <p class="copyright">© 2025 Milites Templi. All rights reserved.</p>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
