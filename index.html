<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Milites Templi</title>
  <meta name="description" content="Milites Templi â€” discreet custody, settlement, and protection." />
  <link rel="preload" href="headerlogo.png" as="image" />
  <link rel="preload" href="logo.png" as="image" />
  <link rel="preload" href="background.png" as="image" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fixed header: small logo left, three-dots right -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="/" aria-label="Milites Templi home">
        <img src="headerlogo.png" alt="Milites Templi logo" class="brand-logo" />
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="site-nav">
        <svg class="menu-icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="5" cy="12" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="19" cy="12" r="2" />
        </svg>
      </button>
      <nav id="site-nav" class="nav" aria-label="Primary"></nav>
    </div>
  </header>

  <main id="content">
    <!-- Spacer puts hero logo's CENTER ~25% down from top of background -->
    <div class="spacer-25vh" aria-hidden="true"></div>

    <!-- Hero logo (scrolls with page/background) -->
    <section class="hero">
      <img src="logo.png" alt="Milites Templi crest" class="hero-logo" />
    </section>

    <!-- Space below; continues into the dark half of the background -->
    <section class="after-hero">
      <div class="container"></div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
